<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Raleway:wght@200;300;400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container header-container">
      <h1>Code Journal</h1>
    </div>
  </header>
  <main>
    <div class="container">
      <div data-view="entry-form">
        <form action="">
          <h2 class="column-full">New Entry</h2>
          <div class="row">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg" alt="Entry image">
            </div>
            <div class="column-half">
              <div class="img-label-wrapper">
                <label for="image-url">Image Url</label>
                <input type="url" name="image-input" id="image-url">
              </div>
              <div class="img-label-wrapper">
                <label for="entry-title">Title</label>
                <input type="text" name="title-input" id="entry-title">
              </div>
            </div>
            <div class="column-full">
              <div class="img-label-wrapper">
                <label for="notes-entry">Notes</label>
                <textarea name="notes-input" id="notes-entry"></textarea>
              </div>
            </div>
            <div class="column-full">
              <input type="submit" id="submit-button">
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
