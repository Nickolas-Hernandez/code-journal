<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Raleway:wght@200;300;400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container header-container">
      <h1>Code Journal</h1>
      <a href="" class="entries-nav"><h2>Entries</h2></a>
    </div>
  </header>
  <main>
    <div class="container">
      <div data-view="entry-form" class="entry-form-sec hidden">
        <form action="" class="entry-form">
          <div class="entries-header row column-full">
            <h2 class="form-title">New Entry</h2>
          </div>
          <div class="row">
            <div class="column-half">
              <img class="entry-image" src="images/placeholder-image-square.jpg" alt="Entry image" placeholder="">
            </div>
            <div class="column-half">
              <div class="img-label-wrapper">
                <label for="image-url">Image URL</label>
                <input type="url" name="image" id="image-url" required>
              </div>
              <div class="img-label-wrapper">
                <label for="entry-title">Title</label>
                <input type="text" name="title" id="entry-title" required>
              </div>
            </div>
            <div class="column-full">
              <div class="img-label-wrapper">
                <label for="notes-entry">Notes</label>
                <textarea name="notes" id="notes-entry" required></textarea>
              </div>
            </div>
            <div class="column-full button-row">
              <button class="delete-button hidden">Delete Entry</button>
              <input type="submit" id="save-button" class="" value="Save">
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="entries-section">
        <div class="entries-header row column-full">
          <h2 class="entries-title">Entries</h2>
          <button class="new-entry-button">New</button>
        </div>

        <ul class="entries"></ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
